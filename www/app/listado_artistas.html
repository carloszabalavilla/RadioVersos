<!DOCTYPE html>
<html lang="es">

<head>
    <title>Listado de Artistas</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        cargarListado();

        async function cargarListado() {
            document.querySelector("#listado").innerHTML = await opener.oArtista.listadoArtistas();
        }
